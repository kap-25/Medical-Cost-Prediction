<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Cost Predictor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dbeafe, #f0f9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #box {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1e3a8a;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            font-weight: bold;
            color: #374151;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        button {
            margin-top: 1.5rem;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2563eb;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f1f5f9;
            text-align: center;
            font-size: 1.1rem;
            color: #111827;
            display: none;
        }

        #result.error {
            color: #dc2626;
            background-color: #fee2e2;
        }

        @media (max-width: 600px) {
            #box {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>Medical Cost Predictor</h1>
        <form id="predictForm">
            <label for="procedure">Procedure Name:</label>
            <input type="text" id="procedure" name="procedure" required />

            <label for="hospitalType">Hospital Type:</label>
            <select id="hospitalType" name="hospitalType">
                <option value="private">Private</option>
                <option value="govt">Government</option>
            </select>

            <label for="cityTier">City Tier:</label>
            <select id="cityTier" name="cityTier">
                <option value="1">Tier 1 (Metro)</option>
                <option value="2">Tier 2</option>
                <option value="3">Tier 3</option>
            </select>


            <label for="metro">Metro:</label>
            <select id="metro" name="metro">
                <option value="false">No</option>
                <option value="true">Yes</option>
            </select>

            <button type="button" onclick="submitForm()">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        async function submitForm() {
            const form = document.getElementById('predictForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.metro = data.metro === 'true';

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');

            if (result.error) {
                resultDiv.className = 'error';
                resultDiv.innerText = `Error: ${result.error}`;
            } else {
                resultDiv.className = '';
                resultDiv.innerHTML = `Predicted Medical Cost: <strong>â‚¹${result.predicted_cost}</strong>`;
            }

            resultDiv.style.display = 'block';
        }
    </script>
</body>

</html>
